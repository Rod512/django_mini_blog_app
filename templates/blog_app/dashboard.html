{% extends "blog_app/base.html" %}
{% block title %}{% endblock title %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Dashboard</h3>
    {% if messages %}
        {% for message in messages %}
            <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
        {% endfor %}
    {% endif %}
</div>

{% endblock content %}
